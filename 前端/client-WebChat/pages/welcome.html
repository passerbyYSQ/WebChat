<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 注意相对路径！ -->
		<link href="../css/mui.min.css" rel="stylesheet" />
		
		<style>
			body {
				background-image: url(../imgs/bg.png);
				/* 把背景图片扩展到足够大，以使得背景图能完全覆盖body */
				background-size: cover;
			}
			.btns {
				/* 绝对定位。相对于整个浏览器页面而言 */
				position: absolute;
				bottom: 12%;
				width: 100%;
			}
			.btn {
				/* 两个div各占一半 */
				width: 50%;
				/* 让按钮再div中居中 */
				text-align: center;
				/* 按钮中的字体颜色 */
			}
			.mui-btn {
				/* 按钮的宽度 */
				width: 120px;
				height: 40px;
				font-size: 16px;
			}
			.mui-btn-outlined {
				color: white;
			}
		</style>
		
	</head>
	<body>
		<div class="btns">
			<div class="btn mui-pull-left">
				<button id="register" class="mui-btn mui-btn-outlined">注册</button>
			</div>
			<div class="btn mui-pull-right">
				<button id="login" class="mui-btn mui-btn-green">登录</button>
			</div>
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		
		<script type="text/javascript">
			mui.init();
			
			mui.plusReady(function() {
				// 设置顶部状态栏的颜色
				plus.navigator.setStatusBarBackground("#2c2c2c");
				if (app.isNotNull(app.getUserGlobalInfo())) {
					mui.openWindow({ url: "index.html", id: "index" , extras: {
						lastViewId: plus.webview.currentWebview().id
					}});
				}
			});
			
			document.getElementById("login").addEventListener("tap", function() {
				mui.openWindow({
					url: 'login.html',
					id: 'login'
				});
			});
		</script>
	</body>

</html>
